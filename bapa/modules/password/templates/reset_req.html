{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Error</strong> {{ error }}
                    </div>
                {% endif %}

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Reset Password</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{{ url_for('password.reset_request') }}" method="POST">

                            <div class="form-group">
                                <label for="ushpa">USHPA Pilot Number</label>
                                <input type="text" name="ushpa" id="ushpa" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Send Reset Email" class="btn btn-primary pull-right">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
