{% extends "layout.html" %}
{% block title %}Members{% endblock %}
{% block body %}

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				{% for first, last, rating, status in members %}
				<p>{{ first }} {{ last }}  {{ rating }} {{ status }}</p>
				{% endfor %}

			</div>
		</div>
	</div>

{% endblock %}
