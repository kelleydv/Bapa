{% extends "layout.html" %}
{% block title %}New Post{% endblock %}
{% block body %}

{% include "/partials/subnav.html" %}

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="{{ url_for('officers.post_news') }}" method="POST">
							<div class="form-group">
								<input type="text" name="subject" class="form-control" placeholder="Subject">
							</div>
							<div class="form-group">
								<textarea name="body" data-provide="markdown" data-hidden-buttons="cmdQuote cmdCode" class="form-control" rows="9" placeholder="Body"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" value="Post" class="btn btn-primary pull-right">
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<small>
							The body of this form accepts
							<a href='https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet'>
								markdown.
							</a>
							Use it for better styling!
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
