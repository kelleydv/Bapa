{% extends "layout.html" %}
{% block title %}New Post{% endblock %}
{% block body %}

{% include "/partials/subnav.html" %}

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="{{ url_for('officers.post_news') }}" method="POST">
							<div class="form-group">
								<input type="text" name="subject" class="form-control" placeholder="Subject">
							</div>
							<div class="form-group">
								<textarea name="body" class="form-control" rows="9" placeholder="Body"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" value="Post" class="btn btn-primary pull-right">
								<a href="{{ url_for('officers.preview_post') }}" class="btn btn-default">Preview</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
