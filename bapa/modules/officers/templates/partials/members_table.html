
  <div class="col-md-12">
    <br/>
    <table id="member-table" class="table tablesorter officer">
      <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Last Payment</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tfoot>
        <!--<tr>
          <th>First</th>
          <th>Last</th>
          <th>Rating</th>
        </tr>-->
        <tr>
          <th colspan="4" class="ts-pager form-horizontal">
            <button type="button" class="btn first"><i class="icon-step-backward glyphicon glyphicon-step-backward"></i></button>
            <button type="button" class="btn prev"><i class="icon-arrow-left glyphicon glyphicon-backward"></i></button>
            <span class="pagedisplay"></span> <!-- this can be any element, including an input -->
            <button type="button" class="btn next"><i class="icon-arrow-right glyphicon glyphicon-forward"></i></button>
            <button type="button" class="btn last"><i class="icon-step-forward glyphicon glyphicon-step-forward"></i></button>
            <select class="pagesize input-mini" title="Select page size">
              <option selected="selected" value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
            </select>
            <select class="pagenum input-mini" title="Select page number"></select>
          </th>
        </tr>
      </tfoot>
      <tbody>
        {% for id, firstname, lastname, last_payment, ushpa_data in users %}
          <tr class="{{ 'success' if is_this_year(last_payment) else 'danger' }}" data-href="{{ url_for('membership.profile', user_id=id) }}">
            <td>{{ firstname }}</td>
            <td>{{ lastname }}</td>
            <td>{{ date_parse(last_payment) }}</td>
            <td>{{ parse_ratings(ushpa_data) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
