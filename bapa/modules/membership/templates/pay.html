{% extends "layout.html" %}
{% block title %}Pay Member Dues{% endblock %}
{% block body %}

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				{% if error %}
					<div class="alert alert-danger" role="alert">
						<strong>Error</strong> {{ error }}
					</div>
				{% endif %}

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Pay Member Dues</h3>
					</div>
					<div class="panel-body">
							<div class="form-group">
								<label>USHPA Pilot Number</label>
								<input type="text" name="ushpa" value="{{ session['user']['ushpa'] }}" readonly class="form-control">
							</div>

							<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
							<input type="hidden" name="custom" value="{{ session['user']['id']}}">
							<input type="hidden" name="cmd" value="_s-xclick">
							<input type="hidden" name="hosted_button_id" value="SRAM5AGJWA2SA">
							<input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
							<img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
							</form>

					</div>
				</div>

			</div>
		</div>
	</div>

{% endblock %}
