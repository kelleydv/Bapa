<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{% block title %}Welcome{% endblock %} | Bay Area Paragliders Association</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap-markdown/css/bootstrap-markdown.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/components-font-awesome/css/font-awesome.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bapa.css') }}">
		{% block post_head %}{% endblock %}
	</head>
	<body>

		{% include "partials/navigation.html" %}

		{% include "partials/flash.html" %}

		{% block body %}{% endblock %}

		{% include "partials/footer.html" %}
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap-markdown/js/bootstrap-markdown.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/markdown/lib/markdown.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/to-markdown/dist/to-markdown.js') }}"></script>
		{% block post_body %}{% endblock %}
	</body>
</html>
