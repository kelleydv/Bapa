<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>{% block title %}Welcome{% endblock %} | Bay Area Paragliders Association</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/cloud.png') }}">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bapa.css') }}">
		{% block post_head %}{% endblock %}
	</head>
	<body>

		{% include "partials/navigation.html" %}

		{% include "partials/flash.html" %}

		{% block body %}{% endblock %}

		{% include "partials/footer.html" %}
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
		{% if config.get('GA_TRACKING_ID') %}
		<script type="text/javascript">
		  // Google Analytics
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		  ga('create', '{{ config["GA_TRACKING_ID"] }}', 'auto');
		  ga('send', 'pageview');
		</script>
		{% endif %}
		{% block post_body %}{% endblock %}

	</body>
</html>
