<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{% block title %}Welcome{% endblock %} | Bay Area Paragliders Association</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bapa.css') }}">
		{% block post_head %}{% endblock %}
	</head>
	<body>

		{% include "partials/navigation.html" %}

		{% include "partials/flash.html" %}

		{% block body %}{% endblock %}

		{% include "partials/footer.html" %}

		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.tablesorter.min.js') }}"></script>
		{% block post_body %}{% endblock %}
	</body>
</html>
